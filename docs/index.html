<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script>
    window.$docsify = {
      plugins: [
        // custom plugin
        function editButton(hook, vm) {
          // call hook
          hook.beforeEach(function (html) {
            var url = "https://github.com/officialrajdeepsingh/docsifyjs/edit/master" + vm.route.file;
            
            // basic route fix
            let tempFile = url.replace("docsifyjs/README.md", "README.md",)
            ? url.replace("docsifyjs/README.md", "README.md")
            : url;

            // add edit button
            var editHtml = "[EDIT DOCUMENT](" + url + ")\n";

            // add edit button on top of file
            return editHtml + html + "\n----\n" + "Last modified " + editHtml;
          });
        },
      ],
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      logo: 'images/wallpaperflare.com_wallpaper\ \(15\).jpg',
      name: "Document",
      nameLink: 'binary-trees',
      repo: 'https://github.com/WambuaJoe/binary_trees.git',
      maxLevel: 2,
      themeColor: '#3F51B5',
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
